<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      padding: 50px;
    }
    .pricing-container{
      display: flex;
      gap:2rem;
      flex-direction: row;
      align-items: center;
      height: 100vh;
      justify-content: center;
      
    }
    .pricing-plan{
      flex: 1;
      max-width: 400px;
      background-color: whitesmoke;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      
     
    }

    .plan-button{
      background-color: orangered;
      border: orangered;
      color: white;
      padding: 5px;
      border-radius: 10%;
     
     
    }
    
    .plan-title{
      text-align: center;
    }
    .plan-features{
      list-style: none;
      padding: 0px;
      margin: 0px;
    }
    
    .plan-features>li{
      margin-bottom: 20px;
    }
    h1{
      text-align: center;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title"><h2>Basic</h2></div>
      <div class="plan-price"><h1>$9.99/month</h1></div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>

        <li>ðŸš« Support</li>
      </ul>
      <button id="first-button" class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title"><h2>Standard</h2></div>
      <div class="plan-price"><h1>$19.99/month</h1></div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button id="second-button" class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title"><h2>Premium</h2></div>
      <div class="plan-price"><h1>$49.99/month</h1></div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button id="third-button" class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
